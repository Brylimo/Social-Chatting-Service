<!DOCTYPE html>
<html>
	<head>
		<title>social chatting</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<a href="/main">Rooms</a>
			<a href="/user">Users</a>
			<a href="/">Friends</a>
			<a href="/logout">Logout</a>
		</div>

		<div id="rooms-box">
			<div id="room1">
				<p>참여인원수: <span id="participantsOne"></span></p>
				<p>방 번호: 1</p>
				<button type="button">입장</button>
			</div>
			<div id="room2">
				<p>참여인원수: <span id="participantsTwo"></span></p>
				<p>방 번호: 2</p>
				<button type="button">입장</button>
			</div>
		</div>

		<div id="chatting-box">
			<p>방번호: <span id="room-num"></span></p>
			<div id="chat">
				<ul>
				</ul>
			</div>
			<input placeholder="채팅 내용을 입력해주세요" required id="input2" type="text">
			<div id="list">
				<p>현재 인원: <span id="currentParticipants"></span></p>
				<ul>
				</ul> 
			</div>
			<button type="button" id="exit-button">나가기</button>
		</div>
		
		<script src="/socket.io/socket.io.js"></script>
		<script src="/static/js/main.js"></script>
	</body>
</html>
