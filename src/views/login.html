<!DOCTYPE html>
<html>
	<head>
		<title>social chatting</title>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="login-box">
			<form id="login">
				<input type="text" placeholder="ID" id="login-id" required>
				<input type="password" placeholder="Password" id="login-pwd" required>

				<button type="submit">Sign in</button>
			</form>
			<form action="signup" method="get">
				<button type="submit">Sign up</button>
			</form>
		</div>
		<script src="/static/js/login.js"></script>
	</body>
</html>
